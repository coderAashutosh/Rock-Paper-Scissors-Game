<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="scoreboard">
            <div class="title">
                <img src="images/title.png" alt="">
            </div>
            <div class="score">
                <p>SCORE</p>
                <h1>0</h1>
            </div>
        </div>
        <div class="hands">
            <div class="hand paper">
                <img src="images/Paper.png" onclick="pickUserHand('paper')" alt="">
            </div>
            <div class="hand scissors">
                <img src="images/Scissors.png" onclick="pickUserHand('scissors')" alt="">
            </div>
            <div class="hand rock">
                <img src="images/Rock.png" onclick="pickUserHand('rock')" alt="">
            </div>
        </div>
        <div class="contest">
            <div class="userhand">
                <h1>YOU PICKED</h1>
                <div class="handImageContainer">
                    <img id="userPickImage" src="images/Paper.png" alt="">
                </div>
            </div>
            <div class="referee">
                <div class="decision">
                    <h1>You Win!!!!</h1>
                </div>
                <div class="newGame" onclick="restartGame()">
                    PLAY AGAIN
                </div>
            </div>
            <div class="computerhand">
                <h1>THE OPPONENT PICKED</h1>
                <div class="handImageContainer">
                    <img id="computerPickImage" src="images/Scissors.png" alt="">
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
